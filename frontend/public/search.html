<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere - Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 2rem;
        }
        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .search-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .results-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <h2 class="mb-4">Search Products</h2>
            <form id="searchForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchQuery" placeholder="Enter product name" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="siteSelect" multiple>
                        <option value="amazon">Amazon</option>
                        <option value="flipkart">Flipkart</option>
                        <option value="myntra">Myntra</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div class="results-container">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Searching for products...</p>
            </div>
            <div id="error" class="error-message" style="display: none;"></div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = 'auth.html';
        }

        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const query = document.getElementById('searchQuery').value;
            const siteSelect = document.getElementById('siteSelect');
            const selectedSites = Array.from(siteSelect.selectedOptions).map(option => option.value);
            
            if (selectedSites.length === 0) {
                alert('Please select at least one site to search');
                return;
            }

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');

            loading.style.display = 'block';
            error.style.display = 'none';
            results.innerHTML = '';

            try {
                const response = await fetch('http://localhost:8000/api/search/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        query: query,
                        sites: selectedSites
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    if (response.status === 401) {
                        // Token expired or invalid
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('userId');
                        window.location.href = 'auth.html';
                    } else {
                        error.textContent = data.error || 'An error occurred while searching';
                        error.style.display = 'block';
                    }
                }
            } catch (err) {
                error.textContent = 'An error occurred while searching';
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            const results = document.getElementById('results');
            results.innerHTML = '';

            if (data.length === 0) {
                results.innerHTML = '<p class="text-center">No results found</p>';
                return;
            }

            data.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="row">
                        <div class="col-md-3">
                            <img src="${product.image}" alt="${product.title}" class="product-image">
                        </div>
                        <div class="col-md-9">
                            <h3>${product.title}</h3>
                            <p>Price: ${product.price}</p>
                            <p>Site: ${product.site}</p>
                            <a href="${product.url}" target="_blank" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                `;
                results.appendChild(card);
            });
        }
    </script>
</body>
</html>
