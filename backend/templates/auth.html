<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Clothing Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b">
                <button id="login-tab" class="flex-1 py-4 px-6 text-center font-medium text-gray-600 hover:text-gray-800 focus:outline-none border-b-2 border-blue-500">
                    Login
                </button>
                <button id="register-tab" class="flex-1 py-4 px-6 text-center font-medium text-gray-600 hover:text-gray-800 focus:outline-none">
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="p-6">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Your Account</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="login-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="text" id="login-phone" name="phone" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <div id="login-phone-error" class="mt-1 text-sm text-red-600 hidden"></div>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password" name="password" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <div id="login-password-error" class="mt-1 text-sm text-red-600 hidden"></div>
                    </div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Login
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="p-6 hidden">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label for="register-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="register-name" name="name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <div id="register-name-error" class="mt-1 text-sm text-red-600 hidden"></div>
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="register-email" name="email" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <div id="register-email-error" class="mt-1 text-sm text-red-600 hidden"></div>
                    </div>
                    <div>
                        <label for="register-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="text" id="register-phone" name="phone" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <div id="register-phone-error" class="mt-1 text-sm text-red-600 hidden"></div>
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="register-password" name="password" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <div id="register-password-error" class="mt-1 text-sm text-red-600 hidden"></div>
                    </div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('border-blue-500');
            registerTab.classList.remove('border-blue-500');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('border-blue-500');
            loginTab.classList.remove('border-blue-500');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, password }),
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/';
                } else {
                    document.getElementById('login-password-error').textContent = data.message;
                    document.getElementById('login-password-error').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, phone, password }),
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/';
                } else {
                    document.getElementById('register-password-error').textContent = data.message;
                    document.getElementById('register-password-error').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
